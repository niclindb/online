<!DOCTYPE html>
<html>
	<head>
	<title>HTML Form and PHP</title>
		<meta charset="UTF-8">
		<meta name="description" content="forms">
		<meta name="keywords" content="forms, php">
		<meta name="author" content="Nick Lindberg">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
	<form action="submit.php" method="GET" target="_blank">
		<label for="exclamation">Exclamation</label>
		<input type="text" id="exclamation" name="exclamation" required>
		<br>
		
		<label for="adverb">Adverb</label>
		<input type="text" id="adverb" name="adverb" required>
		<br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="18" max="120" required>
		<br>

		<label for="Vehicl">Vehicle</label>
		<br>
		<input type="radio" id="car" name="vehicle" value="car">
		<label for="car">Car</label>
		<br>
		
		<input type="radio" id="boat" name="vehicle" value="boat">
		<label for="Boat">Boat</label>
		<br>
		
		<input type="radio" id="plane" name="vehicle" value="plane">
		<label for="Plane">Plane</label>
		<br>

		<button type="submit">Submit</button>
	</form>

	</body>
</html>
